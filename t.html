<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
</head>
<body>
    <h1>Fetch Trial</h1>
    <p id="demo"></p>
    <script>
        let file = 'http://www.py4inf.com/code/romeo.txt';
        fetch(file).
        then(x => x.text()).
        then(data => document.getElementById("demo").innerText = data);
    </script>
</body>
</html>
